{% extends 'base.html' %}

{% block main %}
<div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Reset Your Password</h2>

    <form method="post" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">
        {% csrf_token %}
        
        <div class="flex flex-col space-y-2">
            <label for="new_password1" class="text-lg font-semibold">New Password:</label>
            <input type="password" name="new_password1" id="new_password1" class="border border-gray-300 p-2 rounded-md" required>
        </div>

        <div class="flex flex-col space-y-2 mt-3">
            <label for="new_password2" class="text-lg font-semibold">Confirm New Password:</label>
            <input type="password" name="new_password2" id="new_password2" class="border border-gray-300 p-2 rounded-md" required>
        </div>
        
        <div class="mt-6">
            <button type="submit" class="w-full px-4 py-2 bg-teal-600 text-white font-semibold rounded-md shadow-md hover:bg-teal-700">
                Reset Password
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'login' %}" class="text-teal-600 hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
