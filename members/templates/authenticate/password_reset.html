{% extends 'base.html' %}

{% block main %}
<div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Reset Password</h2>
    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        
        <div class="flex flex-col space-y-2">
            <label for="email" class="text-lg font-semibold">Email Address:</label>
            <input type="email" name="email" id="email" class="border border-gray-300 p-2 rounded-md" required>
        </div>
        
        <div class="mt-6">
            <button type="submit" class="w-full px-4 py-2 bg-teal-600 text-white font-semibold rounded-md shadow-md hover:bg-teal-700">
                Request Password Reset
            </button>
        </div>
    </form>
</div>
{% endblock %}
