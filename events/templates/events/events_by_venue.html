{% extends 'base.html' %}

{% block main %}
<section class="w-[80%] mx-auto mt-10">
    <h2 class="text-2xl font-bold text-center mb-4">{{ venue.name }} - Events</h2>
    <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-300 px-4 py-2">Event Name</th>
                <th class="border border-gray-300 px-4 py-2">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td class="border border-gray-300 px-4 py-2">{{ event.name }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ event.event_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
