<!-- templates/venues/update_venue.html -->
{% extends 'base.html' %}

{% block main %}
<div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md mt-10">
    {% if user.is_authenticated %}
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Update Venue</h2>

        <form method="POST" class="space-y-4" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Venue Name -->
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700">Venue Name</label>
                <input type="text" id="name" name="name" value="{{ form.name.value }}" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
            </div>

            <!-- Address -->
            <div>
                <label for="address" class="block text-sm font-semibold text-gray-700">Address</label>
                <input type="text" id="address" name="address" value="{{ form.address.value }}" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
            </div>

            <!-- Zip Code -->
            <div>
                <label for="zip_code" class="block text-sm font-semibold text-gray-700">Zip Code</label>
                <input type="text" id="zip_code" name="zip_code" value="{{ form.zip_code.value }}" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
            </div>

            <!-- Contact Phone -->
            <div>
                <label for="phone" class="block text-sm font-semibold text-gray-700">Contact Phone</label>
                <input type="tel" id="phone" name="phone" value="{{ form.phone.value }}" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
            </div>

            <!-- Website URL -->
            <div>
                <label for="web" class="block text-sm font-semibold text-gray-700">Website</label>
                <input type="url" id="web" name="web" value="{{ form.web.value }}" placeholder="https://example.com"
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
            </div>

            <!-- Email Address -->
            <div>
                <label for="email_address" class="block text-sm font-semibold text-gray-700">Email Address</label>
                <input type="email" id="email_address" name="email_address" value="{{ form.email_address.value }}" placeholder="example@example.com"
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
            </div>

            <!-- Image Upload -->
            <div>
                <label for="image" class="block text-sm font-semibold text-gray-700">Venue Image</label>
                <input type="file" id="image" name="image"
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500" />
            </div>

            <!-- Update Button -->
            <div>
                <button type="submit"
                        class="w-full px-4 py-2 bg-teal-600 text-white font-semibold rounded-md shadow-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    Update Venue
                </button>
            </div>
        </form>
    {% else %}
        <span>Sorry, you must be logged in to view this page...</span>
        <a href="{% url 'login' %}" class="text-blue-700 underline text-center hover:text-teal-200">Login Here</a>
    {% endif %}
</div>
{% endblock %}
