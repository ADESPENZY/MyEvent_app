{% extends 'base.html' %}

{% block main %}
<section class="flex flex-col w-[80%] mx-auto mt-10 space-y-5">
    <h2 class="text-2xl font-bold">My Events</h2>
    {% for event in events %}
        <div class="p-4 border rounded shadow mb-4">
            <h3 class="text-xl font-semibold">{{ event.name }}</h3>
            <p>Date: {{ event.event_date }}</p>
            <p>Venue: {{ event.venue }}</p>
            <p>Manager: {{ event.manager }}</p>
            <p>Description: {{ event.description }}</p>
        </div>
    {% empty %}
        <p>No events available.</p>
    {% endfor %}
</section>
{% endblock %}
